<!DOCTYPE html>
<html>
<head>
  <title>Send Email with SmtpJS</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <h1>Send Email with SmtpJS</h1>
  <form id="email-form">
    <label for="to">To:</label>
    <input type="text" id="to" name="to"><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject"><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br>

    <label for="smtp-host">SMTP Host:</label>
    <input type="text" id="smtp-host" name="smtp-host"><br>

    <label for="smtp-username">SMTP Username:</label>
    <input type="text" id="smtp-username" name="smtp-username"><br>

    <label for="smtp-password">SMTP Password:</label>
    <input type="password" id="smtp-password" name="smtp-password"><br>

    <button type="submit">Send Email</button>
  </form>

  <script>
    // Define the function to send the email
    function sendEmail() {
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;
      const smtpHost = document.getElementById("smtp-host").value;
      const smtpUsername = document.getElementById("smtp-username").value;
      const smtpPassword = document.getElementById("smtp-password").value;

      // Use SmtpJS to send the email
      Email.send({
        Host: smtpHost,
        Username: smtpUsername,
        Password: smtpPassword,
        To: to,
        From: smtpUsername,
        Subject: subject,
        Body: message
      }).then(function(response) {
        alert("Email sent successfully!");
      }, function(error) {
        alert("Email failed to send. Error message: " + error);
      });
    }

    // Add an event listener to the email form submit button
    document.getElementById("email-form").addEventListener("submit", function(event) {
      event.preventDefault();
      sendEmail();
    });
  </script>
</body>
</html>
