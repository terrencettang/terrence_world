<main id = "main">

        <style>
            label {
                font-size: 18px; /* Adjust the font size value as needed */
                font-weight: bold;
            }
            .minmax {
                font-size: 18px; /* Adjust the font size value as needed */
                font-weight: bold;
            }
            .correct { color: blue; }
            .incorrect { color: red; }
            .question, .result{
                display: flex;
                margin: 0 auto;
                justify-content: center;
            }
            .question {
                font-size: 30px;
                font-weight: bold;
                margin-top: 20px;
                margin-bottom: 20px;
                color: var(--color-text-default);
            }
            .input-container {
                position: relative;
            }
            .input-line {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 1px;
                width: 250px;
                background-color: black;
            }
            #operator, #num1-num-min, #num1-num-max, #num1-deno-min, #num1-deno-max, #num2-num-min, #num2-num-max, #num2-deno-min, #num2-deno-max {
                font-size: 18px;
                width: 100px; /* Adjust the width value as needed */
                color: var(--color-text-default);
            }
            table.noborder td,
            table.noborder th {
            border: none;
            position: relative;
            }
            #num1num::before, #num2num::before, #resultnum::before {
            display: none;
            }
            #num1num:not(:empty)::after, #num2num:not(:empty)::after, #resultnum:not(:empty)::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            }
            #resultnum:not(:empty)::after {
                background-color: red;
            }
            #answernum, #answerdeno {
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                width: 250px;
                color: var(--color-text-default);
            }
            #check{
                margin-top: 10px;
            }
            #result {
                margin-top: 10px;
                font-weight: bold;
                font-size: 30px;
            }
        </style>
