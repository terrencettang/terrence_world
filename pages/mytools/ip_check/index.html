<!DOCTYPE html>
<html>
<head>
    <title>IP Address Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../common_styles.css">
    <link rel="shortcut icon" href="../data/icon/ip.ico" type="image/x-icon">
    <link rel="icon" href="../data/icon/ip.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">IP Address Checker</a>
        </div>
    </nav>
    <div class="container">
        <table>
            <tr>
                <th>Your IP Address:</th>
                <td id="ipAddress"></td>
            </tr>
            <tr>
                <th>IP version:</th>
                <td id="version"></td>
            </tr>
            <tr>
                <th>Your ISP:</th>
                <td id="isp"></td>
            </tr>
            <tr>
                <th>Your City:</th>
                <td id="city"></td>
            </tr>
            <tr>
                <th>Your Country:</th>
                <td id="country"></td>
            </tr>
            <tr>
                <th>Country Code (2 digit):</th>
                <td id="country_code"></td>
            </tr>
            <tr>
                <th>Country Code (3 digit):</th>
                <td id="country_code_iso3"></td>
            </tr>
            <tr>
                <th>Postal:</th>
                <td id="postal"></td>
            </tr>
            <tr>
                <th>Time Zone:</th>
                <td id="utc_offset"></td>
            </tr>
        </table>
    </div>
    <script>script.js</script>
</body>
</html>
