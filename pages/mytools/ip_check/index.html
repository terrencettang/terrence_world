<main id = "main">
<div id ="content">
    <nav id = "nav_sub">
        <ul>
        <li><a href="#">Web</a></li>
        </ul>
    </nav>
    <h2 class="title">IP Check</h2>
    <div class="containers center">
        <table class="noborder bold">
            <tr>
                <td>Your IP Address:</td>
                <td id="ipAddress"></td>
            </tr>
            <tr>
                <td>IP version:</td>
                <td id="version"></td>
            </tr>
            <tr>
                <td>Your ISP:</td>
                <td id="isp"></td>
            </tr>
            <tr>
                <td>Your City:</td>
                <td id="city"></td>
            </tr>
            <tr>
                <td>Your Country:</td>
                <td id="country"></td>
            </tr>
            <tr>
                <td>Country Code (2 digit):</td>
                <td id="country_code"></td>
            </tr>
            <tr>
                <td>Country Code (3 digit):</td>
                <td id="country_code_iso3"></td>
            </tr>
            <tr>
                <td>Postal:</td>
                <td id="postal"></td>
            </tr>
            <tr>
                <td>Time Zone:</td>
                <td id="utd_offset"></td>
            </tr>
        </table>
    </div>
    <script>
        //main js
        var script = document.createElement('script');
        script.src = location.origin + '/terrence_world/scripts/js/mytools/ip_check.js';
        document.getElementById('main').appendChild(script);
        //common js
        var script = document.createElement('script');
        script.src = location.origin + '/terrence_world/scripts/js/check_class.js';
        document.getElementById('main').appendChild(script);
        script.onload = function() {
            check_currentclass("mytools");
        }
    </script>
</div>
