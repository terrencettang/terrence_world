<main id="main">
    <div id="content">
        <nav id = "nav_sub">
            <ul>
                <li><a href="#" id ="current">Text</a></li>
            </ul>
        </nav>
        <h2 class="title">Random English Word</h2>
        <h1>Random Word Generator</h1>
        <p>Click the button below to generate a random word:</p>
        <button onclick="generateWord()">Random Word</button>
        <p id="rand-word"></p>

	<script>
		// Define the dataset
		var dataset = [
			{word: "the", count: 56271872},
			{word: "of", count: 33950064},
			{word: "and", count: 29944184},
			{word: "to", count: 25956096},
			{word: "in", count: 17420636}
			// Add more words to the dataset as needed
		];

		// Function to generate a random word from the dataset
		function generateWord() {
			// Get a random index between 0 and the length of the dataset
			var randIndex = Math.floor(Math.random() * dataset.length);
			// Get the word at the random index
			var randWord = dataset[randIndex].word;
			// Display the random word on the page
			document.getElementById("rand-word").innerHTML = randWord;
		}
	</script>
</div>
