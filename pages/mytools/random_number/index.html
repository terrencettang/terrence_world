<main id="main">
    <div id="content">
        <nav id = "nav_sub">
            <ul>
                <li><a href="#" id ="current">Text</a></li>
            </ul>
        </nav>
        <div class="containers">
            <h2 class="title">Random Number</h2>
            <table class = 'noborder'>
                <tr>
                    <td><label for="min">Minimum value:</label></td>
                    <td><input class = "input_number" type="number" id="min" name="min" value="0"></td>
                </tr>
                <tr>
                    <td><label for="max">Maximum value:</label></td>
                    <td><input class = "input_number" type="number" id="max" name="max" value="10"></td>
                </tr>
                <tr>
                    <td><label for="decimal-places">Decimal places:</label></td>
                    <td><input class = "input_number" type="number" id="decimal-places" name="decimal-places" value="0" min = "0" max = "10"></td>
                </tr>
            </table>
            <div class="center">
                <button type="button" class="btn center" id="generate" onclick="generateRandomNumber()">Generate Number</button>
            </div>
            <div class="center">
                <input class="center" type="text" id="textoutput" readonly>
            </div>
            <div class="center">
                <button type="button" class="btn center" id="copy" onclick="copyPassword()">Copy to Clipboard</button>
            </div>
        </div>
        <script>
            //main js
            var script = document.createElement('script');
            script.src = location.origin + '/terrence_world/scripts/js/mytools/random_number.js';
            document.getElementById('main').appendChild(script);
            //common js
            var script = document.createElement('script');
            script.src = location.origin + '/terrence_world/scripts/js/check_class.js';
            document.getElementById('main').appendChild(script);
            script.onload = function() {
                check_currentclass("mytools");
            }
        </script>
    </div>
</main>
<script src = "../../../scripts/js/redirect_main.js"></script>
