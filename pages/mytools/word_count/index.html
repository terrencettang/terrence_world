<main id = "main">
    <div id ="content">
        <nav id = "nav_sub">
            <ul>
                <li><a href="#" id ="current">Number</a></li>
            </ul>
        </nav>
        <style>
            tr{
                line-height: 0.5;
            }
            .table_border{
                border-spacing: 0;
            }
            #textArea{
                margin-bottom: 10px;
            }
        </style>
        <h2 class="title">Word Counter</h2>
        <div class="containers">
            <textarea id="textArea" rows="10" cols="50"></textarea><br>
            <button class = "btn center" id="countWords" onclick="countWords()">Count Words</button>
            <table class="noborder width50 table_border">
                <tr>
                    <td>Total Words:</td>
                    <td><span id="wordCount">0</span></td>
                </tr>
                <tr>
                    <td>Total Char:</td>
                    <td><span id="charCount">0</span></td>
                </tr>
                <tr>
                    <td>Eng Char:</td>
                    <td><span id="englishCharCount">0</span></td>
                </tr>
                <tr>
                    <td>Eng Punct:</td>
                    <td><span id="englishPunctCount">0</span></td>
                </tr>
                <tr>
                    <td>Eng Words:</td>
                    <td><span id="englishWordCount">0</span></td>
                </tr>
                <tr>
                    <td>Digits:</td>
                    <td><span id="digitCount">0</span></td>
                </tr>
                <tr>
                    <td>Chi Char:</td>
                    <td><span id="chineseCharCount">0</span></td>
                </tr>
                <tr>
                    <td>Chi Punct:</td>
                    <td><span id="chinesePunctCount">0</span></td>
                </tr>
            </table>
            <div id="wordFrequency"></div>
        </div>
    <script>
        //main js
        var script = document.createElement('script');
        script.src = location.origin + '/terrence_world/scripts/js/mytools/word_count.js';
        document.getElementById('main').appendChild(script);
        //common js
        var script = document.createElement('script');
        script.src = location.origin + '/terrence_world/scripts/js/check_class.js';
        document.getElementById('main').appendChild(script);
        script.onload = function() {
            check_currentclass("mytools");
        }
    </script>
</div>
</main>
<script src = "../../../scripts/js/redirect_main.js"></script>
