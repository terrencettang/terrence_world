<main id = "main">
    <div id ="content">
        <nav id = "nav_sub">
            <ul>
                <li><a href="#" id ="current">Other</a></li>
            </ul>
        </nav>
        <h2 class="title">YouTube Mini Player</h2>
        <div class="containers">
          <table>
            <tr>
              <td><label for="url">URL:</label></td>
              <td><input type="text" id="url" placeholder="Enter YouTube URL" required></td>
            </tr>
            <tr>
              <td><label for="aspectRatio">Aspect Ratio:</label></td>
              <td>
                <input type="radio" id="aspectRatio" name="size">
                <label for="aspectRatio">16:9</label>
                <input type="radio" id="customSize" name="size" checked>
                <label for="customSize">Free Change</label>
              </td>
            </tr>
            <tr>
              <td><label for="width">Width:</label></td>
              <td><input type="number" id="width" placeholder="Enter width" required value="640"></td>
            </tr>
            <tr>
              <td><label for="height">Height:</label></td>
              <td><input type="number" id="height" placeholder="Enter height" required value="360"></td>
            </tr>
          </table>
            <button class = "btn " onclick="openPlayer()">Open Player</button>
        </div>
    <script>
    //main js
    var script = document.createElement('script');
    script.src = location.origin + '/terrence_world/scripts/js/mytools/youtube_player.js';
    document.getElementById('main').appendChild(script);
    //common js
    var script = document.createElement('script');
    script.src = location.origin + '/terrence_world/scripts/js/check_class.js';
    document.getElementById('main').appendChild(script);
    script.onload = function() {
        check_currentclass("mytools");
    }
    </script>
</div>
</main>
<script src = "../../../scripts/js/redirect_main.js"></script>
